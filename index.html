<body>
	<div class="navbar">
		<h1>In a Nutshell</h1>
		<nav class="nav">
			<a class="nav-link active" href="#nut-selector">Info</a>
			<a class="nav-link" href="#nut-data">Data</a>

		</nav>

<section id="nut-selector">
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<img src="assets/images/cashew-new.png" id="cashew" alt="Cashew" />
			</div>
			<div class="col-sm">
				<img src="assets/images/almond-new.png" id="almond" alt="Almond" />
			</div>
			<div class="col-sm">
				<img src="assets/images/hazel-new.png" id="hazelnut" alt="Hazelnut" />
			</div>
		</div>

		<div class="row">
			<div class="col-sm">
				<img src="assets/images/macadamia-new.png" id="macadamia" alt="Macadamia"/>
			</div>
			<div class="col-sm">
                <img src="assets/images/walnut-new.png" id="walnut" alt="Walnut" />
			</div>
			<div class="col-sm">
				<img src="assets/images/peanut-new.png" id="peanut" alt="Peanut" />
			</div>
		</div>
	
		<div class="row">
			<div class="col-sm">
				<img src="assets/images/pecan-new.png" id="pecan" alt="Pecan" />
			</div>
			<div class="col-sm">
				<img src="assets/images/pistachio-new.png" id="pistachio" alt="Pistachio"/>
			</div>
			<div class="col-sm">
				<img src="assets/images/brazil-new.png" id="brazilnut" alt="Brazil Nut"/>
			</div>
		</div>
	</div>
</section>
<section id="nut-data">
    <div class="row">
        <div class="col" id="data-container">
            <h2>- Nut Nutrition -</h2>
      
        </div>
        <div class="col" id="chart">
            <h2>- Nut Production Data -</h2>

        </div>
    </div>
</section>
<section>
    <div class="col-md-12">
    
    </div>
    <div class="col-md-12">
    
    </div>
</section>
<section id="contact-form">
      <div class="form-container">
        <h2 class="section-banner">- Contact Us -</h2>
        <div class="form">
          <form>
            <div class="row">
              <div class="col">
                <label for="formInput1">First Name</label>
                <input type="text" class="form-control" id="formInput1" />
              </div>
              <div class="col">
                <label for="formInput2">Last Name</label>
                <input type="text" class="form-control" id="formInput2" />
              </div>
            </div>
            <div class="form-group">
              <label for="formInput3">Email address</label>
              <input type="email" class="form-control" id="formInput3" />
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message:</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="5"
              ></textarea>
            </div>
            <input
              class="btn btn-outline-dark form-submit"
              id="form-submit-button"
              type="submit"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </section>
